<!DOCTYPE html>
<html lang="ja" ng-app="cooolaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOOLa - クラウド型倉庫管理システム</title>
    
    <!-- CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="node_modules/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet">
    <link href="node_modules/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-controller="MainController">
    <!-- Loading Bar -->
    <div ng-include="'views/loading-bar.html'"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">
                <i class="fa fa-warehouse"></i> COOOLa
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" ng-class="{active: isActive('/dashboard')}">
                        <a class="nav-link" href="#/dashboard">
                            <i class="fa fa-dashboard"></i> ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item dropdown" ng-class="{active: isActive('/inventory')}">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa fa-cubes"></i> 在庫管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#/inventory/list">在庫一覧</a></li>
                            <li><a class="dropdown-item" href="#/inventory/movements">在庫移動</a></li>
                            <li><a class="dropdown-item" href="#/inventory/counts">棚卸し</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" ng-class="{active: isActive('/orders')}">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa fa-truck"></i> 入出庫管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#/orders/inbound">入庫管理</a></li>
                            <li><a class="dropdown-item" href="#/orders/outbound">出庫管理</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" ng-class="{active: isActive('/masters')}">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa fa-database"></i> マスタ管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#/masters/products">商品マスタ</a></li>
                            <li><a class="dropdown-item" href="#/masters/warehouses">倉庫マスタ</a></li>
                            <li><a class="dropdown-item" href="#/masters/locations">ロケーション</a></li>
                            <li><a class="dropdown-item" href="#/masters/categories">カテゴリ</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" ng-class="{active: isActive('/reports')}">
                        <a class="nav-link" href="#/reports">
                            <i class="fa fa-chart-bar"></i> レポート
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa fa-user"></i> {{currentUser.firstName}} {{currentUser.lastName}}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#/profile">プロフィール</a></li>
                            <li><a class="dropdown-item" href="#/settings">設定</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" ng-click="logout()">ログアウト</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div ng-view></div>
    </div>
    
    <!-- JavaScript -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="node_modules/chart.js/dist/chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/InventoryController.js"></script>
    <script src="js/controllers/OrdersController.js"></script>
    <script src="js/controllers/MastersController.js"></script>
    <script src="js/controllers/ReportsController.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/InventoryService.js"></script>
    <script src="js/services/OrdersService.js"></script>
    <script src="js/services/MastersService.js"></script>
    <script src="js/services/ReportsService.js"></script>
    <script src="js/directives/loadingBar.js"></script>
</body>
</html>
